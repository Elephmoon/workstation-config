window:
  startup_mode: Maximized

font:
  size: 15.0
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 1

colors:
  primary:
    background: '0xcccccc'
    foreground: '0x383a42'

  normal:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

  bright:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

key_bindings:
  # for tmux
  - { key: W,        mods: Shift,       chars: "\x02\x25\x0a" }  # split window
  - { key: L,        mods: Shift,       chars: "\x02\x1b\x5b\x44\x0a" }  # move to left pane
  - { key: R,        mods: Shift,       chars: "\x02\x1b\x5b\x43\x0a" }  # move to right pane
  - { key: X,        mods: Shift,       chars: "\x02\x78\x0a" }  # kill current pane
